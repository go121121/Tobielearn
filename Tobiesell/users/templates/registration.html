{% extends "base.html"%}
{% load static %}
{% block content %}

<h2>Register</h2>
<form method="POST">
    {% csrf_token %}
    <label for="username"> 
        <div> Username:</div> 
    </label> 
        <input type="username" id="username" name="username" placeholder="username or email"> 
    <label for="password"> 
        <div> Password:</div> 
    </label> 
        <input type="password" id="password" name="password" placeholder="password"> 
    <button type="submit">Register</button>
</form>


{% endblock %}
